<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Support</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <section id="form">
        <div class="form-container">
            <h2>Patient Support</h2>
            <form id="patient-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="issue" placeholder="Describe your issue" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div class="home">
        <p id="phome">Return to Home page, <a href="/">click here </a></p>
    </div>
    <div id="chatbot-button">ðŸ’¬ FAQ Chatbot</div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Healthcare FAQ Chatbot</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="send-chat">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
